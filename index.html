<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Clubs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            background: linear-gradient(to left,);
        }

        .content {
            text-align: center;
        }

        .heading {
            color: aliceblue;
            margin-bottom: 20px;
            font-size: 50px;
            font-weight: bold;
            color: greenyellow;
            margin-left: 15%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 200px;
            background: linear-gradient(to left, yellowgreen, yellow);
            border-radius: 8px;
            cursor: pointer;
            color: black;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .card img {
            width: 50%;
            object-fit: cover;
        }

        .card .details {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 20px;
            text-shadow: 1px 1px 2px black;
        }

        .card.active .details {
            display: flex;
        }

        .card.active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="heading">FOOTBALL CLUBS</div>
        <div class="container" id="card-container">

        </div>
    </div>

    <script>
        const footballDetails = [
            { name: 'Man UTD', image: 'https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg', URL: 'https://en.wikipedia.org/wiki/Manchester_United_F.C.' },
            { name: 'Man City', image: 'https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg', URL: 'https://en.wikipedia.org/wiki/Manchester_City_F.C.' },
            { name: 'FCB', image: 'https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg', URL: 'https://en.wikipedia.org/wiki/FC_Barcelona' },
            { name: 'Real Madrid', image: 'https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg', URL: 'https://en.wikipedia.org/wiki/Real_Madrid_CF' },
            { name: 'Liverpool', image: 'https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg', URL: 'https://en.wikipedia.org/wiki/Liverpool_F.C.' },
            { name: 'AC Milan', image: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/Logo_of_AC_Milan.svg', URL: 'https://en.wikipedia.org/wiki/AC_Milan' },
            { name: 'Bayern Munich', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg/190px-FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg.png', URL: 'https://en.wikipedia.org/wiki/FC_Bayern_Munich' },
            { name: 'Ajax', image: 'https://upload.wikimedia.org/wikipedia/en/7/79/Ajax_Amsterdam.svg', URL: 'https://en.wikipedia.org/wiki/AFC_Ajax' },
            { name: 'Chelsea', image: 'https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg', URL: 'https://en.wikipedia.org/wiki/Chelsea_F.C.' },
            { name: 'Arsenal', image: 'https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg', URL: 'https://en.wikipedia.org/wiki/Arsenal_F.C.' },
            { name: 'Juventus', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Juventus_FC_-_pictogram_black_%28Italy%2C_2017%29.svg/120px-Juventus_FC_-_pictogram_black_%28Italy%2C_2017%29.svg.png', URL: 'https://en.wikipedia.org/wiki/Juventus_FC' },
            { name: 'Dortmund', image: 'https://upload.wikimedia.org/wikipedia/commons/6/67/Borussia_Dortmund_logo.svg', URL: 'https://en.wikipedia.org/wiki/Borussia_Dortmund' }
        ];
 
        const container = document.getElementById('card-container');

        footballDetails.forEach(detail => {

            const card = document.createElement('div');
            card.className = 'card';


            const img = document.createElement('img');
            img.src = detail.image;
            img.alt = detail.name;
            card.appendChild(img);


            const details = document.createElement('div');
            details.className = 'details';
            details.textContent = detail.name;
            card.appendChild(details);


            card.onclick = () => {
                window.location.href = detail.URL;
            };


            container.appendChild(card);
        });
    </script>
</body>
</html>
